<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <!-- adding the css file -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- main Container -->
    <div class="container">
      <!-- year & Date -->

      <div class="left">
        <header>
          <div>
            <h2 id="date">Date</h2>
            <p id="DigitalCLOCK" onload="showTime()">Time</p>
            <p id="TodaysDate" onload="showDate()">Date</p>
          </div>

          <!-- section for searching the weather of a city -->
          <form onsubmit="getData(event)" class="searchData">
            <input id="inputBox" type="text" placeholder="Search Your City" />
            <button>
              <svg
                stroke="currentColor"
                fill="currentColor"
                stroke-width="0"
                viewBox="0 0 16 16"
                height="1em"
                width="1em"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M10.442 10.442a1 1 0 011.415 0l3.85 3.85a1 1 0 01-1.414 1.415l-3.85-3.85a1 1 0 010-1.415z"
                  clip-rule="evenodd"
                ></path>
                <path
                  fill-rule="evenodd"
                  d="M6.5 12a5.5 5.5 0 100-11 5.5 5.5 0 000 11zM13 6.5a6.5 6.5 0 11-13 0 6.5 6.5 0 0113 0z"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </button>
          </form>
        </header>

        <!-- section for displaying the city weather data -->
        <section class="cityWeatherData">
          <p>Today's Overview</p>

          <div class="countryDetails details">
            <div class="card">
              <p>Country Name</p>
              <p id="countryName"></p>
            </div>

            <div class="card">
              <p>State Name</p>
              <p id="stateName"></p>
            </div>

            <div class="card">
              <p>City Name</p>
              <p id="cityName"></p>
            </div>
          </div>

          <div class="weatherDetails details">
            <div class="card">
              <p>Humidity</p>
              <p id="humidity"></p>
            </div>

            <div class="card">
              <p>Wind Speed</p>
              <p><span id="windSpeed"></span> KMPH</p>
            </div>

            <div class="card">
              <p>Temperature</p>
              <p><span id="temprature"></span>&#8451;</p>
            </div>

            <div class="card">
              <img width="20px" id="logoImage" src="" alt="icon" />
              <p id="weatherStatus"></p>
            </div>
          </div>
        </section>
      </div>

      <section class="right">
        <div>
          <h1>Time</h1>
        </div>
      </section>
    </div>

    <!-- forecasted days -->
  </body>

  <!-- adding the javascript file -->
  <script src="./script.js"></script>
</html>
