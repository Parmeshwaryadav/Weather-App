<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <!-- adding the css file -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- container for holding the weather card -->
    <div class="container">
      <h1 class="app-header">Weather Web App</h1>

      <!-- section for searching the weather of a city -->
      <form onsubmit="getData(event)" class="searchData">
        <input id="inputBox" type="text" placeholder="Enter a city name" />
        <button>Search</button>
      </form>

      <!-- section for displaying the city weather data -->
      <section class="cityWeatherData">
        <!-- displaying the country details -->
        <div class="countryDetails details">
          <!-- displaying the country name -->
          <div class="card">
            <p>Country Name</p>
            <p id="countryName"></p>
          </div>

          <!-- displaying the state name -->
          <div class="card">
            <p>State Name</p>
            <p id="stateName"></p>
          </div>

          <!-- displaying the city name -->
          <div class="card">
            <p>City Name</p>
            <p id="cityName"></p>
          </div>
        </div>

        <!-- displaying the weather status -->
        <div class="weatherDetails details">
          <!-- displaying the humidity -->
          <div class="card">
            <p>Humidity</p>
            <p id="humidity"></p>
          </div>

          <!-- displaying the wind speed -->
          <div class="card">
            <p>Wind Speed</p>
            <p><span id="windSpeed"></span> KMPH</p>
          </div>

          <!-- displaying the current temprature in celcius -->
          <div class="card">
            <p>Temperature</p>
            <!-- unicode for degree celcius symbol -->
            <p><span id="temprature"></span>&#8451;</p>
          </div>

          <!-- displaying the weather condition -->
          <div class="card">
            <img width="20px" id="logoImage" src="" alt="icon" />
            <p id="weatherStatus"></p>
          </div>
        </div>
      </section>
    </div>

    <!-- forecasted days -->

    <section>
      <div>
        <h1>Today's Date</h1>
        <p style="text-align: center" id="date"></p>
      </div>
      <div>
        <h1>Time</h1>
        <p style="text-align: center" id="DigitalCLOCK" onload="showTime()"></p>
      </div>
    </section>
  </body>

  <!-- adding the javascript file -->
  <script src="./script.js"></script>
</html>
